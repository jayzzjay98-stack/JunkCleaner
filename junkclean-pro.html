<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JunkClean â€“ Professional UI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  --mono: 'JetBrains Mono', 'SF Mono', monospace;

  /* Background layers â€” very subtle purple tint */
  --bg-app:     #09090f;
  --bg-sidebar: #0f0f18;
  --bg-main:    #0b0b14;
  --bg-surface: #13131f;
  --bg-elevated:#181826;
  --bg-hover:   #1c1c2c;
  --bg-active:  #1f1f30;

  /* Borders */
  --b1: rgba(255,255,255,0.055);
  --b2: rgba(255,255,255,0.09);
  --b3: rgba(255,255,255,0.14);

  /* Text */
  --t1: rgba(255,255,255,0.95);
  --t2: rgba(255,255,255,0.50);
  --t3: rgba(255,255,255,0.25);
  --t4: rgba(255,255,255,0.12);

  /* Accent â€” medium purple, not oversaturated */
  --p:      #7c6af0;
  --p-lt:   #9d8ff5;
  --p-dim:  rgba(124,106,240,0.15);
  --p-glow: rgba(124,106,240,0.30);
  --p-g: linear-gradient(135deg, #6b5ce8 0%, #8b7af5 55%, #a394fa 100%);

  /* Semantic */
  --green:      #3dcb8a;
  --green-glow: rgba(61,203,138,0.45);
  --orange:     #f97316;
  --orange-glow:rgba(249,115,22,0.45);
  --red:        #f04040;

  /* Sidebar width */
  --sw: 228px;
}

html, body {
  background: #050509;
  min-height: 100vh;
  display: flex; align-items: center; justify-content: center;
  font-family: var(--font);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WRAPPER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.page {
  display: flex; flex-direction: column; align-items: center; gap: 20px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WINDOW
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.window {
  width: 920px;
  height: 620px;
  background: var(--bg-main);
  border-radius: 14px;
  overflow: hidden;
  display: flex;
  position: relative;
  /* Layered shadow â€” premium look */
  box-shadow:
    0 0 0 1px rgba(0,0,0,0.8),
    0 0 0 1.5px rgba(255,255,255,0.04),
    0 32px 64px rgba(0,0,0,0.7),
    0 8px 24px rgba(0,0,0,0.5),
    0 2px 6px rgba(0,0,0,0.4);
}

/* Very subtle top-edge highlight */
.window::before {
  content:'';
  position:absolute; top:0; left:0; right:0; height:1px;
  background: linear-gradient(90deg,
    transparent 0%,
    rgba(255,255,255,0.07) 30%,
    rgba(255,255,255,0.07) 70%,
    transparent 100%);
  z-index:100; pointer-events:none;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SIDEBAR
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sidebar {
  width: var(--sw);
  min-width: var(--sw);
  background: var(--bg-sidebar);
  border-right: 1px solid var(--b1);
  display: flex;
  flex-direction: column;
  padding: 0;
  position: relative;
  z-index: 10;
}

/* â”€â”€ Traffic lights â”€â”€ */
.traffic {
  display: flex;
  gap: 8px;
  padding: 20px 20px 0;
  /* Exact macOS positioning */
  margin-bottom: 24px;
}
.dot {
  width: 12px; height: 12px; border-radius: 50%;
  cursor: pointer; position: relative;
  transition: filter .12s, transform .1s;
}
.dot:hover { filter: brightness(1.15); transform: scale(1.08); }
.dot.close  { background: #ff5f57; box-shadow: 0 0 0 0.5px rgba(0,0,0,.15) inset, 0 0 5px rgba(255,95,87,.4); }
.dot.mini   { background: #febc2e; box-shadow: 0 0 0 0.5px rgba(0,0,0,.15) inset, 0 0 5px rgba(254,188,46,.4); }
.dot.zoom   { background: #28c840; box-shadow: 0 0 0 0.5px rgba(0,0,0,.15) inset, 0 0 5px rgba(40,200,64,.4); }

/* â”€â”€ App identity â”€â”€ */
.brand {
  display: flex; align-items: center; gap: 12px;
  padding: 0 18px;
  margin-bottom: 32px;
}

.app-icon {
  width: 38px; height: 38px; border-radius: 10px;
  position: relative; flex-shrink: 0;
  background: linear-gradient(145deg, #1a1640 0%, #0e0c28 100%);
  border: 1px solid rgba(124,106,240,0.3);
  box-shadow:
    0 0 0 1px rgba(0,0,0,0.4),
    0 4px 16px rgba(124,106,240,0.3),
    inset 0 1px 0 rgba(255,255,255,0.08);
  display: flex; align-items: center; justify-content: center;
  overflow: hidden;
}

/* Custom trash icon â€” proper proportions */
.icon-trash {
  position: relative;
  width: 18px; height: 17px;
}
.icon-trash::before {
  /* lid */
  content: '';
  position: absolute;
  top: 0; left: -1px; right: -1px; height: 3px;
  background: rgba(255,255,255,0.85);
  border-radius: 2px 2px 0 0;
}
.icon-trash::after {
  /* body */
  content: '';
  position: absolute;
  top: 4px; left: 1px; right: 1px; bottom: 0;
  background: rgba(255,255,255,0.75);
  border-radius: 1px 1px 3px 3px;
}
/* handle on lid */
.icon-trash .handle {
  position: absolute;
  top: -3px; left: 50%; transform: translateX(-50%);
  width: 6px; height: 3px;
  background: rgba(255,255,255,0.85);
  border-radius: 2px 2px 0 0;
  z-index: 2;
}
/* lines on body */
.icon-trash .lines {
  position: absolute;
  top: 6px; left: 4px; right: 4px; bottom: 3px;
  z-index: 2;
  display: flex; gap: 4px; align-items: stretch;
}
.icon-trash .lines span {
  flex: 1;
  background: var(--p);
  border-radius: 1px;
  opacity: 0.6;
}

.app-name {
  font-size: 16px; font-weight: 600;
  color: var(--t1); letter-spacing: -0.4px;
}

/* â”€â”€ Nav â”€â”€ */
.nav {
  flex: 1;
  padding: 0 10px;
  display: flex; flex-direction: column; gap: 2px;
}

.nav-item {
  display: flex; align-items: center; gap: 10px;
  padding: 9px 12px; border-radius: 8px;
  font-size: 13px; font-weight: 500;
  color: var(--t2); letter-spacing: -0.15px;
  cursor: pointer;
  transition: all .13s;
  border: 1px solid transparent;
  user-select: none;
}
.nav-item .ni-icon {
  width: 16px; height: 16px; flex-shrink: 0;
  opacity: .6;
  transition: opacity .13s;
}
.nav-item:hover {
  background: rgba(255,255,255,.035);
  color: var(--t1);
}
.nav-item:hover .ni-icon { opacity: .85; }

.nav-item.active {
  background: var(--p-dim);
  color: var(--t1);
  border-color: rgba(124,106,240,.24);
  box-shadow: 0 1px 12px rgba(124,106,240,.08);
}
.nav-item.active .ni-icon { opacity: 1; color: var(--p-lt); }

/* â”€â”€ Bottom section â”€â”€ */
.sidebar-bottom {
  padding: 0 10px 16px;
  border-top: 1px solid var(--b1);
  padding-top: 6px;
  margin-top: 6px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN CONTENT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.main {
  flex: 1;
  display: flex; flex-direction: column;
  background: var(--bg-main);
  overflow: hidden;
}

/* â”€â”€ Topbar â”€â”€ */
.topbar {
  height: 60px;
  padding: 0 28px;
  display: flex; align-items: center;
  background: var(--bg-sidebar);
  border-bottom: 1px solid var(--b1);
  flex-shrink: 0;
  position: relative;
}

.topbar-title {
  font-size: 18px; font-weight: 300;
  color: var(--t1); letter-spacing: -0.5px;
}
.topbar-sub {
  font-size: 11px; color: var(--t3);
  margin-top: 1px; letter-spacing: -0.1px;
}

/* â”€â”€ Content body â”€â”€ */
.content {
  flex: 1; display: flex; flex-direction: column;
  overflow: hidden; position: relative;
}

/* â”€â”€ Info strip: scan time + status â”€â”€ */
.info-strip {
  display: flex; align-items: center; justify-content: space-between;
  padding: 16px 26px 8px;
  flex-shrink: 0;
}

.scan-badge {
  display: flex; flex-direction: column; gap: 2px;
  padding: 8px 13px;
  background: var(--bg-surface);
  border: 1px solid var(--b1);
  border-radius: 9px;
}
.scan-badge-lbl {
  font-size: 8px; font-weight: 600;
  letter-spacing: 1.4px; text-transform: uppercase;
  color: var(--t3);
}
.scan-badge-val {
  font-size: 13.5px; font-weight: 600;
  color: var(--t1); letter-spacing: -0.3px;
}

.status-chip {
  display: flex; align-items: center; gap: 8px;
  padding: 8px 15px;
  background: var(--bg-surface);
  border: 1px solid var(--b1);
  border-radius: 999px;
  font-size: 12.5px; font-weight: 500;
  color: var(--t1); letter-spacing: -0.2px;
}
.status-led {
  width: 7px; height: 7px; border-radius: 50%;
  flex-shrink: 0;
  transition: background .3s, box-shadow .3s;
}
.status-led.ok   { background: var(--green);  box-shadow: 0 0 7px var(--green-glow);  animation: led 2.5s ease-in-out infinite; }
.status-led.bad  { background: var(--orange); box-shadow: 0 0 7px var(--orange-glow); animation: led 1.8s ease-in-out infinite; }
@keyframes led { 0%,100%{opacity:1;} 50%{opacity:.5;} }

/* â”€â”€ Hero circle zone â”€â”€ */
.hero-zone {
  flex: 1;
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
}

/* Soft ambient radial â€” centered behind circle */
.hero-zone::before {
  content: '';
  position: absolute;
  width: 380px; height: 380px; border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(124,106,240,0.11) 0%,
    rgba(90,60,200,0.055) 45%,
    transparent 68%
  );
  pointer-events: none; z-index: 0;
}

.circle-wrap {
  position: relative; z-index: 1; display: inline-block;
}

/* SVG ring */
.ring-svg { display: block; }

.r-outer-1 { fill:none; stroke:rgba(255,255,255,0.02);  stroke-width:1; }
.r-outer-2 { fill:none; stroke:rgba(255,255,255,0.016); stroke-width:1; }
.r-track   { fill:none; stroke:rgba(255,255,255,0.055); stroke-width:13; }

.r-progress {
  fill: none;
  stroke-width: 13;
  stroke-linecap: round;
  transform-origin: 140px 140px;
  transform: rotate(-90deg);
  stroke-dasharray: 678;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset .35s cubic-bezier(.4,0,.2,1),
              stroke .4s ease;
  /* glow */
  filter: drop-shadow(0 0 10px rgba(124,106,240,.5))
          drop-shadow(0 0 24px rgba(124,106,240,.22));
}
.r-progress.warn {
  filter: drop-shadow(0 0 10px rgba(249,115,22,.5))
          drop-shadow(0 0 24px rgba(249,115,22,.22));
}

.r-spinner {
  fill: none; stroke-width: 3; stroke-linecap: round;
  transform-origin: 140px 140px;
  transform: rotate(-90deg);
  stroke-dasharray: 70 608;
  animation: rspin 1.5s linear infinite;
  display: none; opacity: .45;
}
@keyframes rspin { to { transform: rotate(270deg); } }

.r-inner { fill: url(#innerG); }

/* Center overlay */
.circle-center {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  pointer-events: none; z-index: 2;
}
.c-pct {
  font-size: 50px; font-weight: 300;
  color: var(--t1); letter-spacing: -4px;
  font-variant-numeric: tabular-nums; line-height: 1;
  display: none;
}
.c-task {
  font-family: var(--mono);
  font-size: 8.5px; font-weight: 400;
  letter-spacing: .5px;
  color: var(--t3);
  margin-top: 8px; text-align: center; max-width: 132px;
  line-height: 1.55; display: none;
}

/* â”€â”€ Action bar â”€â”€ */
.action-bar {
  flex-shrink: 0;
  border-top: 1px solid var(--b1);
  padding: 12px 18px 16px;
  background: var(--bg-sidebar);
  display: flex; gap: 10px;
}

.abtn {
  flex: 1; height: 44px; border-radius: 10px; border: none;
  cursor: pointer; font-family: var(--font);
  font-size: 13px; font-weight: 500;
  letter-spacing: -0.2px;
  display: flex; align-items: center; justify-content: center; gap: 7px;
  transition: all .15s;
}
.abtn svg { width: 14px; height: 14px; }

.abtn-scan {
  background: var(--bg-active);
  color: var(--t2);
  border: 1px solid var(--b2);
}
.abtn-scan:hover { background: var(--bg-hover); color: var(--t1); border-color: var(--b3); }

.abtn-clean {
  background: var(--p-g);
  color: #fff;
  border: 1px solid rgba(255,255,255,.1);
  box-shadow: 0 2px 16px var(--p-glow);
  opacity: .28; cursor: not-allowed;
}
.abtn-clean.on {
  opacity: 1; cursor: pointer;
}
.abtn-clean.on:hover {
  box-shadow: 0 4px 24px rgba(124,106,240,.55);
  transform: translateY(-1px);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESULTS OVERLAY (slides over hero zone)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.results-panel {
  position: absolute; inset: 0;
  background: var(--bg-main);
  display: none; flex-direction: column;
  z-index: 20;
  animation: slideUp .22s ease;
}
.results-panel.show { display: flex; }
@keyframes slideUp {
  from { opacity:0; transform: translateY(8px); }
  to   { opacity:1; transform: translateY(0); }
}

.rp-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 12px 20px 10px;
  border-bottom: 1px solid var(--b1);
  flex-shrink: 0;
}
.rp-back {
  display: flex; align-items: center; gap: 5px;
  padding: 5px 12px; border-radius: 7px;
  background: var(--bg-surface); border: 1px solid var(--b2);
  color: var(--t2); font-family: var(--font);
  font-size: 12.5px; font-weight: 500;
  cursor: pointer; letter-spacing: -.1px;
  transition: all .12s;
}
.rp-back:hover { background: var(--bg-elevated); color: var(--t1); }
.rp-back svg { width: 12px; height: 12px; }

.rp-meta {
  font-family: var(--mono);
  font-size: 11px; color: var(--t3);
}

/* Success banner */
.s-banner {
  margin: 10px 18px 4px;
  padding: 10px 14px;
  background: rgba(61,203,138,.07);
  border: 1px solid rgba(61,203,138,.16);
  border-radius: 8px;
  display: flex; align-items: center; gap: 11px;
}
.s-icon {
  width: 28px; height: 28px; border-radius: 7px;
  background: rgba(61,203,138,.12);
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; font-size: 12px;
}
.s-title { font-size: 12.5px; font-weight: 600; color: var(--green); letter-spacing: -.2px; }
.s-sub   { font-size: 10px; color: var(--t3); margin-top: 1px; font-family: var(--mono); }

/* Junk list */
.junk-scroll {
  flex: 1; overflow-y: auto; padding: 4px 10px;
}
.junk-scroll::-webkit-scrollbar { width: 3px; }
.junk-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,.06); border-radius: 2px; }

.j-row {
  display: flex; align-items: center; gap: 11px;
  padding: 8px 10px; border-radius: 8px;
  cursor: default; transition: background .11s;
}
.j-row:hover { background: var(--bg-surface); }
.j-row + .j-row { border-top: 1px solid var(--b1); }

.j-ico {
  width: 32px; height: 32px; border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: 13px; flex-shrink: 0;
}
.j-info { flex: 1; min-width: 0; }
.j-name {
  font-size: 12.5px; font-weight: 500; color: var(--t1);
  letter-spacing: -.15px;
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}
.j-cat  { font-size: 10px; color: var(--t3); margin-top: 1px; font-family: var(--mono); letter-spacing:.2px; }
.j-right { text-align: right; }
.j-size {
  font-family: var(--mono); font-size: 11px;
  font-weight: 500; color: var(--t2);
}
.j-bar {
  width: 40px; height: 2.5px; background: var(--bg-hover);
  border-radius: 2px; margin-top: 4px; overflow: hidden;
}
.j-bar-f { height: 100%; border-radius: 2px; opacity: .6; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STATE SWITCHER  (preview only)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.controls {
  display: flex; flex-direction: column; align-items: center; gap: 8px;
}
.sw-row { display: flex; gap: 6px; }
.sw-btn {
  padding: 5px 14px; border-radius: 7px;
  font-size: 11.5px; font-weight: 500;
  font-family: var(--font); letter-spacing: -.1px;
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.08);
  color: rgba(255,255,255,.3);
  cursor: pointer; transition: all .12s;
}
.sw-btn:hover { color: rgba(255,255,255,.65); background: rgba(255,255,255,.07); }
.sw-btn.on { color: rgba(255,255,255,.8); background: rgba(255,255,255,.1); border-color: rgba(255,255,255,.16); }
.sw-hint {
  font-family: var(--mono);
  font-size: 10px; color: rgba(255,255,255,.18);
}
</style>
</head>
<body>
<div class="page">

<!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â• WINDOW â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
<div class="window" id="win">

  <!-- â–‘â–‘ SIDEBAR â–‘â–‘ -->
  <aside class="sidebar">

    <!-- Traffic lights â€” top-left, standard macOS position -->
    <div class="traffic">
      <div class="dot close"></div>
      <div class="dot mini"></div>
      <div class="dot zoom"></div>
    </div>

    <!-- App identity â€” below traffic lights -->
    <div class="brand">

<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Data
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const JUNK = [
  { name:"Xcode DerivedData",   cat:"developer Â· cache",  size:"1.24 GB", pct:100, c:"#7c6af0", e:"ğŸ”¨" },
  { name:"System Caches",       cat:"system Â· junk",      size:"482 MB",  pct:39,  c:"#f59e0b", e:"ğŸ’¿" },
  { name:"App Crash Reports",   cat:"logs Â· diagnostics", size:"218 MB",  pct:17,  c:"#ef4444", e:"ğŸ“„" },
  { name:"Safari Cache",        cat:"browser Â· cache",    size:"184 MB",  pct:15,  c:"#818cf8", e:"ğŸŒ" },
  { name:"iOS Backups",         cat:"ios Â· related",      size:"162 MB",  pct:13,  c:"#06b6d4", e:"ğŸ“±" },
  { name:"Old Downloads",       cat:"downloads",          size:"138 MB",  pct:11,  c:"#34d399", e:"â¬‡ï¸" },
  { name:"Language Packs",      cat:"app Â· leftovers",    size:"82 MB",   pct:7,   c:"#a78bfa", e:"ğŸ—‚ï¸" },
  { name:"Mail Attachments",    cat:"mail Â· cache",       size:"58 MB",   pct:5,   c:"#f97316", e:"âœ‰ï¸" },
];

const SCAN_TASKS = [
  "scanning app leftovers",
  "scanning system caches",
  "scanning log files",
  "scanning developer junk",
  "scanning browser caches",
  "scanning ios backups",
  "finalizing results",
];

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   Render junk list
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
document.getElementById('junk-list').innerHTML = JUNK.map(j => `
  <div class="j-row">
    <div class="j-ico" style="background:${j.c}1a">${j.e}</div>
    <div class="j-info">
      <div class="j-name">${j.name}</div>
      <div class="j-cat">${j.cat}</div>
    </div>
    <div class="j-right">
      <div class="j-size">${j.size}</div>
      <div class="j-bar"><div class="j-bar-f" style="width:${j.pct}%;background:${j.c}"></div></div>
    </div>
  </div>
`).join('');

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
   State machine
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let scanTimer = null;
const CIRC = 678; // 2Ï€ Ã— 108

function $id(id) { return document.getElementById(id); }

function setProgress(pct) {
  $id('ring-prog').style.strokeDashoffset = CIRC - CIRC * pct / 100;
}
function setRingColor(warn) {
  $id('ring-prog').setAttribute('stroke', warn ? 'url(#wGrad)' : 'url(#pGrad)');
  $id('ring-prog').classList.toggle('warn', warn);
}
function showRing(v)    { $id('ring-prog').style.display = v ? '' : 'none'; }
function showSpin(v)    { $id('ring-spin').style.display = v ? '' : 'none'; }
function showPct(v, n)  {
  const el = $id('c-pct'); el.style.display = v ? '' : 'none';
  if (n !== undefined) el.textContent = n + '%';
}
function showTask(v, t) {
  const el = $id('c-task'); el.style.display = v ? '' : 'none';
  if (t !== undefined) el.textContent = t;
}
function showResults(v) { $id('results-panel').classList.toggle('show', v); }
function setStatus(ok) {
  $id('status-led').className = 'status-led ' + (ok ? 'ok' : 'bad');
  $id('status-txt').textContent = ok ? 'System Optimal' : 'Junk Found';
}
function setClean(on) { $id('clean-btn').classList.toggle('on', on); }
function setScanTime(t){ $id('scan-val').textContent = t; }
function clearBanner() { $id('banner-slot').innerHTML = ''; }
function swBtn(idx) {
  document.querySelectorAll('.sw-btn').forEach((b,i) => b.classList.toggle('on', i===idx));
}

function reset() {
  clearInterval(scanTimer);
  setProgress(0); showRing(true); setRingColor(false);
  showSpin(false); showPct(false); showTask(false);
  showResults(false); clearBanner();
  setStatus(true); setClean(false); setScanTime('Never');
}

function runScan(onDone) {
  let p = 0;
  setProgress(0);
  showSpin(true); showPct(true, 0); showTask(true, SCAN_TASKS[0]);
  setScanTime('Just now');
  scanTimer = setInterval(() => {
    p = Math.min(p + 1.7, 100);
    setProgress(p);
    showPct(true, Math.round(p));
    showTask(true, SCAN_TASKS[Math.min(Math.floor(p / 15), SCAN_TASKS.length - 1)]);
    if (p >= 100) {
      clearInterval(scanTimer);
      showSpin(false); showPct(false); showTask(false);
      setTimeout(onDone, 220);
    }
  }, 26);
}

function setState(s, idx) {
  reset();
  if (idx !== undefined) swBtn(idx);

  if (s === 'idle') return;

  if (s === 'scanning') {
    runScan(() => { swBtn(2); setState('results'); });
    return;
  }

  if (s === 'results') {
    showRing(false);
    showResults(true);
    setStatus(false); setRingColor(true);
    setClean(true); setScanTime('Just now');
    return;
  }

  if (s === 'cleaned') {
    showRing(false);
    showResults(true);
    setStatus(true); setScanTime('Just now');
    $id('banner-slot').innerHTML = `
      <div class="s-banner">
        <div class="s-icon">âœ“</div>
        <div>
          <div class="s-title">Freed 2.4 GB</div>
          <div class="s-sub">120 files deleted Â· system is clean</div>
        </div>
      </div>`;
    return;
  }
}

/* â”€â”€ Scan button â”€â”€ */
$id('scan-btn').addEventListener('click', () => {
  swBtn(1); reset();
  runScan(() => { swBtn(2); setState('results'); });
});

/* â”€â”€ Clean button â”€â”€ */
$id('clean-btn').addEventListener('click', () => {
  if (!$id('clean-btn').classList.contains('on')) return;
  swBtn(3); setState('cleaned');
});

/* â”€â”€ Back button â”€â”€ */
$id('back-btn').addEventListener('click', () => {
  swBtn(0); setState('idle');
});
</script>
